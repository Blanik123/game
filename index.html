<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самолёт и Грозы</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #98D8E8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        canvas {
            border: 2px solid #333;
            border-radius: 5px;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
        }
        
        .controls {
            margin-top: 10px;
            color: #333;
        }
        
        .score {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Счёт: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>Управление: A/D или ← → стрелки для движения влево/вправо</p>
            <p>Избегайте тёмных грозовых облаков!</p>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Игра окончена!</h2>
            <p>Финальный счёт: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Играть снова</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
